name: MoreFish
authors:
  - elsiff
  - Musician101
website: https://elsiff.me, musician101.github.io
version: ${version}
main: me.elsiff.morefish.MoreFish
api-version: '1.19'
softdepend: [ Citizens, mcMMO, PlaceholderAPI, ProtocolLib, Vault, WorldGuard ]
commands:
  morefish:
    description: Main command for MoreFish.
    usage: /morefish
    aliases: [ mf, fish ]
permissions:
  morefish.admin:
    default: op
    description: Give user ability to control the fishing contest.
  morefish.top:
    default: true
    description: Player with this permission can use /morefish top command.
  morefish.shop:
    default: op
    description: Player with this permission can use /morefish shop command.
